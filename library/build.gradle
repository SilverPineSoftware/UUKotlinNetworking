plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-parcelize'
    id 'kotlin-kapt'
    id 'maven-publish'
    id 'signing'
    id 'org.jetbrains.kotlin.android'
    id 'org.jetbrains.kotlin.plugin.serialization'
}

ext {
    PUBLISH_ARTIFACT_ID = 'uu-networking-ktx'
    PUBLISH_DESCRIPTION = 'Useful Utilities Networking'
    SCM_MODULE_NAME = 'UUKotlinNetworking'
}

apply from: "../uu-build-common.gradle"

android {
    compileSdkVersion target_sdk

    defaultConfig {
        minSdkVersion min_sdk
        targetSdkVersion target_sdk

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    namespace 'com.silverpine.uu.networking'
}

dependencies {

    implementation 'androidx.annotation:annotation:1.5.0'
    implementation 'androidx.appcompat:appcompat:1.6.0'

    implementation "com.silverpine.uu:uu-core-ktx:${uu_core_version}"

    implementation "com.squareup.moshi:moshi:${moshi_version}"
    implementation "com.squareup.moshi:moshi-adapters:${moshi_version}"
    kapt("com.squareup.moshi:moshi-kotlin-codegen:${moshi_version}")

    testImplementation 'junit:junit:4.13.2'
    testImplementation "com.silverpine.uu:uu-test-ktx:${uu_test_version}"
    testImplementation "com.squareup.moshi:moshi:${moshi_version}"
    testImplementation "com.squareup.moshi:moshi-adapters:${moshi_version}"
    kaptTest("com.squareup.moshi:moshi-kotlin-codegen:${moshi_version}")

    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    androidTestImplementation "com.silverpine.uu:uu-test-ktx:${uu_test_version}"
    androidTestImplementation "com.squareup.moshi:moshi:${moshi_version}"
    androidTestImplementation "com.squareup.moshi:moshi-adapters:${moshi_version}"
    kaptAndroidTest("com.squareup.moshi:moshi-kotlin-codegen:${moshi_version}")
}


